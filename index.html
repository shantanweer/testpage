<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
</head>

<body>
    <section id="top">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg"
            alt="Form A Story Logo">
    </section>

    <section id="main">
        <h1>Complete the Form -<br> Complete the Story!</h1>
        <hr>
        <form action="story.html" method="GET">
            <label for="animal-1">Animal: </label>
            <input id="animal-1" required name="animal-1">
            <br>
            <label for="animal-2">Animal: </label>
            <input id="animal-2" name="animal-2" type="text" required><br>
            <label for="animal-3">One more Animal:</label>
            <input type="text" id="animal-3" name="animal-3" required><br>
            <label for="adj-1">Adjective (past tense):</label>
            <input type="text" id="adj-1" name="adj-1" required><br>
            <label for="verb-1">Verb (ends in -ing):</label>
            <input type="text" id="verb-1" name="verb-1" required><br>
            <label for="num-1">Number:</label>
            <input type="number" id="num-1" name="num-1" required><br>
            <span>
                <input type="radio" id="yes" name="answer" value="yes" required>
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="answer" value="no" required>

                <label for="speed">Relative Speed (ends in -er):</label>
                <select id="speed" name="speed" required>
                    <option value="faster">Faster</option>
                    <option value="normal">Normal</option>
                    <option value="As-usual">As Usual</option>
                </select><br>

                <label for="quotes">Motivational Quote: </label>
                <input id="quote" name="quote" type="test" required list="quote-choices">
                <datalist id="quote-choices">
                    <option value="winner gets ice cream!"></option>
                </datalist><br>
                <label for="message">Meaningful Message:</label>
                <textarea id="message" name="message" required rows="8" cols="40"></textarea><br>



            </span>
            <input type="submit" value="Form My Story">
        </form>

    </section>
</body>

</html>
